    <link rel="canonical" href="https://dieselhub.com.ua/" />

    <!-- WWW → non-WWW redirect (client-side safety net) -->
    <script>
      (function () {
        if (location.hostname && /^www\./i.test(location.hostname)) {
          var host = location.hostname.replace(/^www\./i, '');
          location.replace(location.protocol + '//' + host + location.pathname + location.search + location.hash);
        }
      })();
    </script>
